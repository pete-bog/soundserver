<html>

<head>
    <title>Soundserver</title>
</head>

<body>
    <h1>Sound server</h1>
    Add, manage and serve sound files via web server.
    <h2>Upload</h2>
    <form action="/files/upload" method="post" enctype="multipart/form-data">
        Select a file: <input type="file" name="upload"></input>
        <input type="submit" value="Submit"></input>
    </form>
    <h2>Add from URL</h2>
    <form action="/files/add-from-url" method="post">
        <label for="url">Sound URL:</label>
        <input type="text" name="url" id="url"></input>
        <label for="url">Sound name:</label>
        <input type="text" name="name" id="name"></input>
        <input type="submit" value="Submit"></input>
    </form>
</body>

</html>
